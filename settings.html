<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DORTZ Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#111; color:#ddd; font-family:sans-serif; padding:1rem; }
    h2 { color:#9d4edd; }
    label { display:block; margin:1rem 0; }
    select, input[type=checkbox] { margin-left:.5rem; }
    button { background:#9d4edd; border:none; padding:.7rem 1.2rem; color:#fff; cursor:pointer; border-radius:6px; }
  </style>
</head>
<body>
  <h2>DORTZ Settings ⚙️</h2>
  <label>
    Max Dots Mode:
    <input type="checkbox" id="maxDotsToggle">
  </label>
  <label>
    Default Model:
    <select id="defaultModelSelect">
      <option value="openrouter/cypher-alpha:free">Cypher Alpha</option>
      <option value="deepseek/deepseek-r1:free">DeepSeek R1</option>
      <option value="mistralai/mistral-nemo:free">Mistral Nemo</option>
      <option value="qwen/qwen3-235b-a22b:free">Qwen3 235B</option>
      <option value="meta-llama/llama-4-maverick:free">LLaMA 4 Maverick</option>
      <option value="nvidia/llama-3.3-nemotron-super-49b-v1:free">Nemotron Super 49B</option>
    </select>
  </label>
  <button onclick="saveSettings()">Save & Return</button>
  <script>
    const maxToggle = document.getElementById('maxDotsToggle');
    const select = document.getElementById('defaultModelSelect');
    const settings = JSON.parse(localStorage.getItem('dortzSettings') || '{}');
    if (settings.maxDots) maxToggle.checked = true;
    if (settings.defaultModel) select.value = settings.defaultModel;
    function saveSettings() {
      localStorage.setItem('dortzSettings', JSON.stringify({
        maxDots: maxToggle.checked,
        defaultModel: select.value
      }));
      window.location.href = '/';
    }
  </script>
</body>
</html>
