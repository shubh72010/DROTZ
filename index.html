<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flay's AI</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      background: #1a1a1a;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #9d4edd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      max-width: 600px;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† Flay's AI Chat</h1>
  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response">ü§ñ Response will appear here</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.textContent = "‚è≥ Thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      if (data.choices && data.choices[0]) {
        resBox.textContent = data.choices[0].message.content;
      } else {
        resBox.textContent = "‚ùå Error: " + (data.error || "Unknown response");
      }
    }
  </script>
</body>
</html>
