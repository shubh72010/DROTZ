<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DORTZ</title>
  <style>
    body { background: #0f0f0f; color: #fff; font-family: Arial, sans-serif; padding: 1rem; }
    #chatbox { max-width: 600px; margin: auto; border: 1px solid #333; border-radius: 8px; padding: 1rem; background: #1e1e1e; }
    .msg { margin: 0.5rem 0; }
    .user { color: #9d4edd; }
    .ai { color: #38bdf8; }
    #inputArea { display: flex; margin-top: 1rem; }
    input { flex: 1; padding: 0.5rem; border-radius: 6px; border: none; }
    button { margin-left: 0.5rem; padding: 0.5rem 1rem; border: none; background: #9d4edd; color: #fff; border-radius: 6px; }
    .settings-link { margin-top: 1rem; text-align: center; }
    .settings-link a { color: #ccc; text-decoration: none; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div class="settings-link">
    <a href="/settings.html">⚙️ Settings</a>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value;
      if (!text) return;

      const settings = JSON.parse(localStorage.getItem('dortzSettings') || '{}');

      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.innerText = 'You: ' + text;
      document.getElementById('messages').appendChild(userDiv);

      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: text,
          maxDots: settings.maxDots || false,
          defaultModel: settings.defaultModel || 'deepseek/deepseek-r1:free'
        })
      });
      const data = await res.json();
      const aiMsg = data.choices?.[0]?.message?.content || data.error || '[No response]';

      const aiDiv = document.createElement('div');
      aiDiv.className = 'msg ai';
      aiDiv.innerText = 'DORTZ: ' + aiMsg;
      document.getElementById('messages').appendChild(aiDiv);
    }
  </script>
</body>
</html>
