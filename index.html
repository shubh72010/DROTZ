<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DORTZ</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #9d4edd;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      background: #1c1c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      resize: none;
    }
    button {
      background: #9d4edd;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
    #response {
      margin-top: 2rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>‚ö° DORTZ Chat</h1>

  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <label>
    <input type="checkbox" id="maxDotsToggle" />
    Max Dots Mode (1,000,000 Token Brain üß†)
  </label>
  <button onclick="sendMessage()">Send</button>

  <div id="response">ü§ñ Response will appear here</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const maxDots = document.getElementById("maxDotsToggle").checked;
      const resBox = document.getElementById("response");

      resBox.textContent = "‚è≥ Thinking...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            maxDots: maxDots
          })
        });

        const data = await res.json();

        if (data.choices && data.choices[0]) {
          resBox.innerHTML =
            `<b>üß† Model:</b> ${data.used_model}<br><br>` +
            data.choices[0].message.content;
        } else {
          resBox.textContent = "‚ö†Ô∏è Error: " + (data.error || "Unknown response");
        }
      } catch (err) {
        resBox.textContent = "‚ùå Network or server error.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
